version: 2

project_name: restish

before:
  hooks:
    - go mod download
    # TODO: Figure out how to test with CGO on all platforms.
    - go test -v ./...

builds:
  - id: restish-darwin-amd64
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++

  - id: restish-darwin-arm64
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++

  - id: restish-linux-amd64
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++

  - id: restish-linux-arm64
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++

  - id: restish-windows-amd64
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++

archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

homebrew_casks:
  - name: restish
    homepage: https://rest.sh
    description: "Restish is a CLI for interacting with REST-ish HTTP APIs with some nice features built-in."
    repository:
      owner: rest-sh
      name: homebrew-tap
      branch: restish-release
      pull_request:
        enabled: true
        draft: true # TODO(cfunkhouser): Delete after testing.
      git:
        url: "git@github.com:rest-sh/homebrew-tap.git"
        private_key: /tmp/homebrew_repo_id_ed25519
    commit_author:
      name: Restish Releaser
      email: release@rest.sh

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
